[build]
  publish = "public"
  command = "npm ci && npm run build"

[build.environment]
  HUGO_VERSION = "0.148.2"
  HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/"
  to = "/zh/"
  status = 302
  conditions = {Language = ["zh"]}

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://giscus.app https://pagefind.app;
      style-src 'self' 'unsafe-inline' https://giscus.app https://cdn.jsdelivr.net;
      img-src 'self' data:;
      frame-src https://giscus.app;
      connect-src 'self' https://pagefind.app;
      font-src 'self' https://cdn.jsdelivr.net;
    """
